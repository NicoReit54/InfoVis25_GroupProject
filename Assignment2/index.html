<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicago Airbnb & Crime Dashboard</title>

  <link rel="stylesheet" href="./style.css" />

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <!-- Optional global controls -->
  <header class="global-controls">
    <h1>Chicago Airbnb & Crime Dashboard</h1>
    <!-- global filters go here later -->
  </header>

  <!-- 2x2 dashboard grid -->
  <main class="dashboard">

    <!-- TOP LEFT -->
    <section class="panel" id="panel-map">
      <h2>Crime Map</h2>
      <div id="map"></div>
    </section>

    <!-- TOP RIGHT -->
    <section class="panel" id="panel-treemap">
      <h2>Airbnb Treemap</h2>

      <!-- Local controls -->
      <div class="controls">
        <label>Level 1</label>
        <select id="level1">
          <option value="rating_bucket">Rating Bucket</option>
          <option value="room_type">Room Type</option>
          <option value="property_type">Property Type</option>
        </select>

        <label>Level 2</label>
        <select id="level2">
          <option value="room_type">Room Type</option>
          <option value="property_type">Property Type</option>
          <option value="rating_bucket">Rating Bucket</option>
        </select>

        <label>Level 3</label>
        <select id="level3">
          <option value="property_type">Property Type</option>
          <option value="room_type">Room Type</option>
          <option value="rating_bucket">Rating Bucket</option>
        </select>
      </div>

      <div id="treemap"></div>
    </section>

    <!-- BOTTOM LEFT -->
    <section class="panel" id="panel-histogram">
      <h2>Price Distribution</h2>
      <div id="histogram"></div>
    </section>

    <!-- BOTTOM RIGHT -->
    <section class="panel" id="panel-scatter">
      <h2>Crime vs Airbnb Density</h2>
      <div id="scatter"></div>
    </section>

  </main>

  <!-- App entry point -->
  <script src="./main.js"></script>
</body>
</html>
